<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Sweety ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts */
    .heart-bg {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 12px;
    }

    p {
      font-size: 17px;
      color: #444;
      margin-bottom: 22px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .main-heart {
      font-size: 34px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
